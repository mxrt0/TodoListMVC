<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/site.css"/>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
</head>
<body>
    <h1 id="main-header">To-Do List</h1>

    <input type="text" id="new-todo-input" placeholder="Enter a new task..." />

    <label for="date-input">Task Due Date:</label>
    <input type="date" id="date-input" placeholder="Enter due date..." />

    <button id="add-btn">Add</button>

    <span id="error-message" style="display: none;"></span>

    <div class="task-separator"></div>

    <h3 id="tasks-header" style="display: none;">Tasks</h3>
    
    <span id="calendar-text" style="display: none;">Calendar for current month:</span>
        <div id="calendar-container" style="display: none;">
            
        </div>
    
    <div class="search-container" id="search-container" style="display: none;">
        <input type="text" placeholder="Search tasks..." class="search-input" />
        <button class="search-btn" disabled>🔍</button>
    </div>

    <ul id="tasks">
    </ul>

    <script src="js/site.js"></script>
</body>
</html>
